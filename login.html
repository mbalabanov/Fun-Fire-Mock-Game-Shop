<head>
	<meta charset="UTF-8">
	<title>Fun Fire | Login</title>
	<link rel='icon' href='img/favicon.ico' type='image/x-icon'/>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div id="loginContainer">
		<center>
			<div id="divForm">			
				<form>
					<div class="divLogo">
						<img class="Logo" src="img/logo-login.png" alt="Fun Fire">
					</div>
					<div><p class="columnLeft">User Name</p><input class="squareInput columnRight" type="text" name="UserName" id="UserName" placeholder="Enter your username"></div>
					<div><p class="columnLeft">Password </p><input class="squareInput columnRight" type="password" name="password" id="password" placeholder="Enter your password"></div>
					<div>
						<div class="columnLeft"></div>
						<input class="columnRight" onclick="validateUser()" id="loginButton" value="Login" type="button"></input>
					</div>
					<div>
						<div class="columnLeft"></div>
						<a class="columnRight forgetPass" href="reset_pass.html" title="">Forgot Password</a>					
					</div>
					<div>
						<div class="columnLeft"></div>
						<a class="columnRight forgetPass" href="index.html" title="">Back to home</a>					
					</div>
					<div id="LoginErrorMessage"></div>
				</form>	
			</div>
		</center>
	</div>
	<script src="json/users.js"></script>
	<script type="text/javascript"  src="js/login.js"></script>
</body>
